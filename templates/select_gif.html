<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a GIF</title>
    <style>
        /* Style the button to appear like an image */
        .gif-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        
        .gif-button img {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Select a GIF for {{ actor_name }}</h1>

    <div>
        {% for gif in gifs %}
            <div>
                <!-- The form for each GIF -->
                <form action="{{ url_for('submit_gif') }}" method="POST">
                    <input type="hidden" name="actor_name" value="{{ actor_name }}"> <!-- Actor's name -->
                    <input type="hidden" name="gif_url" value="{{ gif.embed_url }}"> <!-- GIF URL -->
                    <input type="hidden" name="movie_id" value="{{ movie_id }}"> <!-- Movie ID -->
                    
                    <!-- Button with the image as background -->
                    <button type="submit" class="gif-button">
                        <img src="{{ gif.images.original.url }}" alt="Select this GIF">
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>

    <p>Once you select the GIF, you will be redirected to select the second actor.</p>
</body>
</html>
